<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <div id="main-container">
    <div id="title-watch">
      <p>Pomodoro Clock!</p>
    </div>

    <div id="session-container">
      <div class="timer-configurator">
        <h3 class="cnfg-name">Session</h3>
        <div class="cnfg-controller">
          <button id="session-down" class="arrow-btn arrow-down">
            down
          </button>
          <div id="session-minute" class="config-minute"></div>
          <button id="session-up" class="arrow-btn arrow-up">
            up
          </button>
        </div>
      </div>
      <div class="timer-configurator">
        <h3 class="cnfg-name">Break</h3>
        <div class="cnfg-controller">
          <button id="break-down" class="arrow-btn arrow-down">
            down
          </button>
          <div id="break-minute" class="config-minute"></div>
          <button id="break-up" class="arrow-btn arrow-up">
            up
          </button>
        </div>
      </div>
    </div>

    <div id="timer-container">
       <div class="btn-container">
         <button id="btn-play">PLAY</button>
         <button id="btn-reset">RESET</button>
       </div>

       <p id="status">Session</p>
       <p id="timer">25:00</p>
       <div class="btn-container">
         <button id="btn-pause">PAUSE</button>
         <button id="btn-stop">STOP</button>
       </div>

    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
