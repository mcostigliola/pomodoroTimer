<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
</head>
<body>
  <div id="main-container">
    <div id="title-watch">
      <p>Pomodoro Clock!</p>
    </div>

    <div id="session-container">
      <div class="timer-configurator">
        <h3 class="cnfg-name">Session</h3>
        <div class="cnfg-controller">
          <button id="session-down" class="arrow-btn arrow-down">
            <i class="fa fa-2x fa-minus" aria-hidden="true"></i>
          </button>
          <div id="session-minute" class="config-minute"></div>
          <button id="session-up" class="arrow-btn arrow-up">
            <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="timer-configurator">
        <h3 class="cnfg-name">Break</h3>
        <div class="cnfg-controller">
          <button id="break-down" class="arrow-btn arrow-down">
            <i class="fa fa-2x fa-minus" aria-hidden="true"></i>
          </button>
          <div id="break-minute" class="config-minute"></div>
          <button id="break-up" class="arrow-btn arrow-up">
            <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="timer-container">
       <div class="btn-container">
         <button id="btn-play"><i class="fa fa-3x fa-play" aria-hidden="true"></i></button>
         <button id="btn-reset"><i class="fa fa-3x fa-trash" aria-hidden="true"></i></button>
       </div>

       <p id="status">Session</p>
       <p id="timer">25:00</p>
       <div class="btn-container">
         <button id="btn-pause">PAUSE</button>
         <button id="btn-stop">STOP</button>
       </div>

    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
