<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <div id="main-container">
    <div id="title-watch">
      <h1>Pomodoro Clock!</h1>
    </div>

    <div id="session-container">
      <div class="timer-configurator">
        <h3 class="cnfg-name">Session</h3>
        <div class="cnfg-controller">
          <button id="session-down" class="arrow-down">
            down
          </button>
          <div id="session-minute" class="config-minute">
            25
          </div>
          <button id="session-up" class="arrow-up">
            up
          </button>
        </div>
      </div>
      <div class="timer-configurator">
        <h3 class="cnfg-name">Break</h3>
        <div class="cnfg-controller">
          <button id="break-down" class="arrow-down">
            down
          </button>
          <div id="break-minute" class="config-minute">
            5
          </div>
          <button id="break-up" class="arrow-up">
            up
          </button>
        </div>
      </div>
    </div>

    <div id="timer-container">
       <div class="btn-container">
         <button id="btn-play">PLAY</button>
         <button id="btn-refresh">RESET</button>
       </div>

       <p>Session</p>
       <p id="timer">25:00</p>
       <div class="btn-container">
         <button id="btn-pause">PAUSE</button>
         <button id="btn-stop">STOP</button>
       </div>

    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
